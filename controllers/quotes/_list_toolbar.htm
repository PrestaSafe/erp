<div data-control="toolbar">
    <a
        href="<?= Backend::url('prestasafe/erp/quotes/create') ?>"
        class="btn btn-primary oc-icon-plus">
        <?= trans('prestasafe.erp::lang.quotes.new_quote'); ?>

    <button
        class="btn btn-danger oc-icon-trash-o"

        data-request-confirm="Are you sure you want to delete the selected Quotes?"

     <button
        class="btn btn-danger oc-icon-file-pdf-o"
