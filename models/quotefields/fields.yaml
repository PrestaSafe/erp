# ===================================
#  Form Field Definitions
# ===================================

fields:
    description: 
        label: Description
        type: textarea
    reference: 
        label: Reference
    tax_id:
        label: Taxes
        type: recordfinder
        list: ~/plugins/prestasafe/erp/models/tax/columns.yaml
        recordsPerPage: 10
        title: Find a tax
        prompt: Click the Find button to find a tax
        keyFrom: id
        commentHtml: true
        comment: <a data-control="popup" data-handler="onLoadTaxWidget" href="javascript:;" class="btn btn-sm btn-secondary oc-icon-dollar"> Add taxe  </a>
        nameFrom: name
        descriptionFrom: name
        useRelation: false
        modelClass: Prestasafe\Erp\Models\Tax
    price_ht:
        label: Price Tax Excl.
        type: number
        default: 0
        dependsOn: 
            - price_ttc
    quantity:
        label: Quantity
        type: number
        default: 1

        
    price_ttc: 
        type: number
        label: Price tax incl.
        default: 0
        dependsOn: 
            - price_ht
            - tax_id
    
    remise:
        label: discount in %
        type: number
        default: 0

